<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Article List</title>
</head>
<body>
    <div class='header'>
        <img src="{{ url_for('static', filename='img/logo.png') }}" class='logo' alt="logo" />
        <ul class="nav__links">
            <li><a href='/admin'>Tambah Artikel</a></li>
            <li><a href='/article'>Daftar Artikel</a></li>
            <li><a href='http://localhost:3000/'>Home</a></li>
        </ul>
    </div>
    <div>
        <h2>Article List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Judul</th>
                    <th scope="col">Gambar</th>
                    <th scope="col">link</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td><img src="{{ url_for('static', filename='uploads/'+row[2]) }}" alt="Article Image" style="max-width: 100px;"></td>
                        <td>{{ row[3] }}</td>
                        <td>
                            <a href="{{ url_for('edit_article', article_id=row[0]) }}" class="btn btn-primary">Edit</a>
                            <a href="{{ url_for('delete_article', article_id=row[0]) }}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table> 
    </div>
    <script>
        // Your JavaScript code here
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
